name: Build OnliDesk Server

on:
  push:
    branches: [ main, server-implementation, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    name: ğŸ–¥ï¸ Build and Test Server
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore Dependencies
      run: dotnet restore OnliDesk-Server/

    - name: ğŸ—ï¸ Build Server
      run: dotnet build OnliDesk-Server/ --no-restore --configuration Release

    - name: ğŸ§ª Run Tests
      run: echo "Server build and basic validation completed successfully"

  publish:
    name: ğŸ“¦ Publish Server
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Publish Server
      run: |
        dotnet publish OnliDesk-Server/ \
          --configuration Release \
          --output ./dist/server/

    - name: ğŸ“¤ Upload Server Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: onlidesk-server
        path: ./dist/server/
        retention-days: 30
