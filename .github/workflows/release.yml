name: 🚀 Release OnliDesk

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  create-release:
    name: 📦 Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: 🏗️ Build and publish server (Linux)
      run: |
        dotnet publish RiderProjects/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/ \
          --configuration Release \
          --runtime linux-x64 \
          --self-contained true \
          --output ./release/server-linux-x64/ \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true
          
    - name: 🏗️ Build and publish server (Windows)
      run: |
        dotnet publish RiderProjects/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/ \
          --configuration Release \
          --runtime win-x64 \
          --self-contained true \
          --output ./release/server-win-x64/ \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true
          
    - name: 🏗️ Build and publish client (Windows)
      run: |
        dotnet publish RiderProjects/OliAcessoRemoto/ \
          --configuration Release \
          --runtime win-x64 \
          --self-contained true \
          --output ./release/client-win-x64/ \
          -p:PublishSingleFile=true
          
    - name: 📦 Create archives
      run: |
        cd release
        tar -czf onlidesk-server-linux-x64-${{ github.ref_name }}.tar.gz server-linux-x64/
        zip -r onlidesk-server-win-x64-${{ github.ref_name }}.zip server-win-x64/
        zip -r onlidesk-client-win-x64-${{ github.ref_name }}.zip client-win-x64/
        
    - name: 📝 Generate release notes
      id: release_notes
      run: |
        echo "## 🎉 OnliDesk Release ${{ github.ref_name }}" > release_notes.md
        echo "" >> release_notes.md
        echo "### 📦 Downloads" >> release_notes.md
        echo "- **Servidor Linux**: onlidesk-server-linux-x64-${{ github.ref_name }}.tar.gz" >> release_notes.md
        echo "- **Servidor Windows**: onlidesk-server-win-x64-${{ github.ref_name }}.zip" >> release_notes.md
        echo "- **Cliente Windows**: onlidesk-client-win-x64-${{ github.ref_name }}.zip" >> release_notes.md
        echo "" >> release_notes.md
        echo "### 🚀 Funcionalidades" >> release_notes.md
        echo "- ✅ Servidor ASP.NET Core 9.0" >> release_notes.md
        echo "- ✅ Cliente WPF .NET 9.0" >> release_notes.md
        echo "- ✅ Autenticação JWT" >> release_notes.md
        echo "- ✅ Banco SQLite" >> release_notes.md
        echo "- ✅ API REST completa" >> release_notes.md
        echo "- ✅ SignalR para tempo real" >> release_notes.md
        echo "" >> release_notes.md
        echo "### 📋 Requisitos" >> release_notes.md
        echo "- .NET 9.0 Runtime (se não usar versão self-contained)" >> release_notes.md
        echo "- Windows 10+ (para cliente)" >> release_notes.md
        echo "- Linux/Windows (para servidor)" >> release_notes.md
        
    - name: 🚀 Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/onlidesk-server-linux-x64-${{ github.ref_name }}.tar.gz
          release/onlidesk-server-win-x64-${{ github.ref_name }}.zip
          release/onlidesk-client-win-x64-${{ github.ref_name }}.zip
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
