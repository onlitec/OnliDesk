name: ðŸš€ Release OnliDesk

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  create-release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ðŸ—ï¸ Build and publish server
      run: |
        dotnet publish RiderProjects/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/ \
          --configuration Release \
          --output ./release/server/

    - name: ðŸ—ï¸ Build and publish client
      run: |
        dotnet publish RiderProjects/OliAcessoRemoto/ \
          --configuration Release \
          --output ./release/client/
          
    - name: ðŸ“¦ Create archives
      run: |
        cd release
        zip -r onlidesk-server-${{ github.ref_name }}.zip server/
        zip -r onlidesk-client-${{ github.ref_name }}.zip client/
        
    - name: ðŸ“ Generate release notes
      id: release_notes
      run: |
        echo "## ðŸŽ‰ OnliDesk Release ${{ github.ref_name }}" > release_notes.md
        echo "" >> release_notes.md
        echo "### ðŸ“¦ Downloads" >> release_notes.md
        echo "- **Servidor**: onlidesk-server-${{ github.ref_name }}.zip" >> release_notes.md
        echo "- **Cliente**: onlidesk-client-${{ github.ref_name }}.zip" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ðŸš€ Funcionalidades" >> release_notes.md
        echo "- âœ… Servidor ASP.NET Core 9.0" >> release_notes.md
        echo "- âœ… Cliente WPF .NET 9.0" >> release_notes.md
        echo "- âœ… AutenticaÃ§Ã£o JWT" >> release_notes.md
        echo "- âœ… Banco SQLite" >> release_notes.md
        echo "- âœ… API REST completa" >> release_notes.md
        echo "- âœ… SignalR para tempo real" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ðŸ“‹ Requisitos" >> release_notes.md
        echo "- .NET 9.0 Runtime (se nÃ£o usar versÃ£o self-contained)" >> release_notes.md
        echo "- Windows 10+ (para cliente)" >> release_notes.md
        echo "- Linux/Windows (para servidor)" >> release_notes.md
        
    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/onlidesk-server-${{ github.ref_name }}.zip
          release/onlidesk-client-${{ github.ref_name }}.zip
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
