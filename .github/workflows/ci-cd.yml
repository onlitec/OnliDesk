name: OnliDesk CI/CD

on:
  push:
    branches: [ main, server-implementation, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  test-server:
    name: 🧪 Test Server
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: 📦 Restore dependencies
      run: dotnet restore RiderProjects/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/
      
    - name: 🏗️ Build server
      run: dotnet build RiderProjects/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/ --no-restore --configuration Release
      
    - name: 🧪 Validate server build
      run: echo "Server build completed successfully"

  test-client:
    name: 🖥️ Test Client
    runs-on: windows-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 📦 Restore dependencies
      run: dotnet restore RiderProjects/OliAcessoRemoto/

    - name: 🏗️ Build client
      run: dotnet build RiderProjects/OliAcessoRemoto/ --no-restore --configuration Release

    - name: 🧪 Validate client build
      run: echo "Client build completed successfully"

  build-and-publish:
    name: 🚀 Build and Publish
    needs: [test-server, test-client]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: 📦 Publish server
      run: |
        dotnet publish RiderProjects/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/ \
          --configuration Release \
          --output ./publish/server/
          
    - name: 📤 Upload server artifacts
      uses: actions/upload-artifact@v4
      with:
        name: onlidesk-server
        path: ./publish/server/

  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 🔍 Run .NET security audit
      run: |
        cd RiderProjects/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/OliAcessoRemoto.Servidor/
        dotnet list package --vulnerable --include-transitive || echo "No vulnerabilities found"

    - name: 🔍 Check for hardcoded secrets
      run: |
        echo "Checking for potential secrets..."
        grep -r -i "password\|secret\|key\|token" --include="*.cs" --include="*.json" . || echo "No obvious secrets found"
